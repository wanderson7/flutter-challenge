name: flutter_challenge
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.0.0
  dio: ^4.0.0
  logger: ^1.0.0
  json_annotation: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^4.1.3
  build_runner: ^2.0.4

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/1.5x/
    - assets/2.0x/
    - assets/3.0x/
    - assets/4.0x/
    - lib/config/development/
    - lib/config/production/.env
